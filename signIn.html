<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Learning.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper-1">
        <h1>Tolani's bookshelf:</h1>
        <p id="textPara">
             A digital library for everyone </p><br> <br>
    </div>
    <div class="wrapper">
        <div class="learn-spc">
            <form action="" id="form-id">
                <label for="username">Username:</label><br>
                    <input type="text" name="firstName" class="calc-form" placeholder="username" id="username" required><br> <br>
                <label for="email">Email:</label> <br>
                    <input type="email" name="email" id="email" placeholder="email" required class="calc-form"> <br> <br>
                <label for="pwd">Password:</label> <br>
                    <input type="password" id="pwd" name="pwd" placeholder="password" minlength="8" maxlength="8" required class="calc-form"> <br>
                    <input type="button" value="Sign up!" id="submit" class="submit-btn">
            </form>
        </div>
        <p class="text-para">Already registered? Click <a href="/Login.html">here</a> to login
        </p>
    </div>
    <p id="display-text">

    </p>
    
    <script src="Learning.js">

    </script>
</body>
</html>
