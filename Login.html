<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="login-cont">
        <h5>Enter your details: <br> <br>
        <form action="" id="form-val">
            <label for="username"></label>
            <input type="text" name="username" id="username" placeholder="username" class="input-btn"> <br> <br>
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="password" class="input-btn"> <br> <br>
            <button class="login-btn" id="log-btn">Login</button>
            <p class="reset-btn">
            Forgot password? Click <a href="" id="a-btn">here</a> to reset.
            </p>
        </h5>
    </div>
    <script src="/Login.js"></script>
</body>
</html>
